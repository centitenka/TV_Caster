name: hisense_caster
description: 海信电视投屏应用 - 支持自定义规则的视频投屏

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  
  # 网络请求
  dio: ^5.4.0
  http: ^1.1.0
  
  # 状态管理
  provider: ^6.1.1
  
  # 本地存储
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # UI组件
  fluttertoast: ^8.2.4
  
  # 工具
  html: ^0.15.4
  xml: ^6.5.0
  
  # URL处理
  url_launcher: ^6.2.3

  # 路径处理
  path_provider: ^2.1.1
  
  # 日志
  logger: ^2.0.2

  # 本地媒体选择
  image_picker: ^1.0.8
  file_picker: ^8.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/rules/
